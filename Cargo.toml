[package]
name = "missioncenter"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[dependencies]
gettext-rs = { version = "0.7", features = ["gettext-system"] }
gl-rs = { package = "gl", version = "0.14" }
gtk = { package = "gtk4", version = "0.6", features = ["gnome_44"] }
minidl = "0.1"
skia-safe = { version = "0", features = ["egl", "textlayout"] }
sysinfo = { version = "0.28" }

# Remove these later
rand = { version = "0.8" }
rand_distr = { version = "0.4" }
rand_xorshift = { version = "0.3" }

[dependencies.adw]
package = "libadwaita"
version = "0.3"
features = ["v1_2"]

[dependencies.plotters]
git = "https://github.com/plotters-rs/plotters"
rev = "c34fcc0"

[dependencies.plotters-backend]
git = "https://github.com/plotters-rs/plotters"
rev = "c34fcc0"
