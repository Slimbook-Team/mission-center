[package]
name = "missioncenter"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[dependencies]
gettext-rs = { version = "0.7", features = ["gettext-system"] }
gl-rs = { package = "gl", version = "0.14" }
gtk = { package = "gtk4", version = "0.6", features = ["gnome_44"] }
lazy_static = { version = "1.4" }
minidl = "0.1"
skia = { package = "skia-safe", version = "0", features = ["egl", "textlayout"] }
raw-cpuid = { version = "11.0", default-features = false }
rusqlite = { version = "0.29", features = ["bundled"] }
sysinfo = { version = "0.29" }
libudev-sys = { version = "0.1" }
errno-sys = { version = "0.1" }

[dependencies.adw]
package = "libadwaita"
version = "0.4"
features = ["v1_3"]
