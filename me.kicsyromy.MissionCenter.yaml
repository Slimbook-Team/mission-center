app-id: me.kicsyromy.MissionCenter
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm16
command: missioncenter
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --device=all
  - --socket=wayland
  - --system-talk-name=org.freedesktop.systemd1
  - --system-talk-name=org.freedesktop.NetworkManager
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm16/bin
  build-args:
    - --share=network
  env:
    RUST_BACKTRACE: '1'
    RUST_LOG: missioncenter=debug
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'
modules:
  - name: eudev
    buildsystem: autotools
    config-opts:
    sources:
      - type: git
        url: https://github.com/eudev-project/eudev.git
        commit: 39979ddf46e75d1b75bf381e1c73914c226c4302

  - name: missioncenter
    builddir: true
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.com/mission-center-devs/mission-center.git
        branch: main
